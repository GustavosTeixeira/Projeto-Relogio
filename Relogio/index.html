<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="JavaScript, Relógio, Clock">
    <meta name="description" content="Project Step By Step - Relógio">
    <meta name="author" content="Gustavo Silva Teixeira">
    <meta htpp-equiv="refresh" content="60">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    <!-- BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- ESTILO CSS - STYLE -->
    <link rel="stylesheet" href=".//style/estilo.css">

    <title>Relógio</title>
</head>

<body>

    <body>
        <section class="clock container">
            <div class="clock__container grid">
                <div class="clock__content grid">
                    <div class="clock__circle">
                        <span class="clock__twelve"></span>
                        <span class="clock__three"></span>
                        <span class="clock__six"></span>
                        <span class="clock__nine"></span>

                        <div class="clock__rounder"></div>
                        <div class="clock__hour" id="clock-hour"></div>
                        <div class="clock__minutes" id="clock-minutes"></div>
                        <div class="clock__seconds" id="clock-seconds"></div>

                        <!-- BOTÃO MODO ESCURO -->
                        <div class="clock__theme">
                            <i class='bx bxs-moon' id="theme-button"></i>
                        </div>
                    </div>

                    <div>
                        <div class="clock__text">
                            <div class="clock__text-hour" id="text-hour"></div>
                            <div class="clock__text-minutes" id="text-minutes"></div>
                            <div class="clock__text-ampm" id="text-ampm"></div>
                        </div>

                        <div class="clock__date">
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>
                </div>

                <a href="https://github.com/GustavosTeixeira" target="_blank" class="clock__logo">Gustavo Teixeira - GitHub</a>
            </div>
        </section>


        <script src="./js/script.js"></script>
    </body>

</html>
